@PART[*]:HAS[@MODULE[ProceduralPart*]]:NEEDS[FilterExtensions]
{
	@bulkheadProfiles ^= :$:,Procedural:
}

@PART[proceduralBattery]:NEEDS[FilterExtensions]
{
	@bulkheadProfiles ^= :size0:size00:
}
@SUBCATEGORY[Power?Storage]:NEEDS[FilterExtensions]
